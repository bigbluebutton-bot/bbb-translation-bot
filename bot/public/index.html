<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>BBB Bot Controller</title>

<style>
    body {
        font-family: sans-serif;
        margin: 20px;
    }
    h1, h2 {
        margin-bottom: 10px;
    }
    .meeting-list {
        margin-top: 20px;
        border-collapse: collapse;
        width: 100%;
    }
    .meeting-list th, .meeting-list td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }
    .meeting-list th {
        background: #f0f0f0;
    }
    .status {
        margin-bottom: 20px;
    }
    .bot-status {
        display: inline-block;
        margin-right: 20px;
        font-weight: bold;
    }
    .create-meeting-form {
        margin-bottom: 20px;
    }
    .create-meeting-form input {
        margin: 5px;
    }
    .button-group button {
        margin-right: 5px;
    }
    .max-bots-reached {
        background-color: gray;
        cursor: not-allowed;
    }
</style>
</head>
<body>

<h1>BBB Bot Controller</h1>

<div class="status">
    <span class="bot-status">Bot Status: <span id="botStatusText">Checking...</span></span>
    <span id="botMeetingInfo" style="display: none;">Current Meeting: <span id="botMeetingID"></span></span>
</div>

<h2>Meetings</h2>
<table class="meeting-list">
    <thead>
        <tr>
            <th>Meeting Name</th>
            <th>Meeting ID</th>
            <th>Actions</th>
            <th>Task</th>
        </tr>
    </thead>
    <tbody id="meetingTableBody">
    <!-- Meetings will be dynamically inserted here -->
    </tbody>
</table>

<script>
// Configuration
const POLL_INTERVAL = 2000;

// Elements
const botStatusText = document.getElementById('botStatusText');
const botMeetingInfo = document.getElementById('botMeetingInfo');
const botMeetingIDEl = document.getElementById('botMeetingID');
const meetingTableBody = document.getElementById('meetingTableBody');

// Poll the status and meetings periodically
async function pollData() {
    await fetchBotStatus();
    await fetchMeetings();
}

async function fetchBotStatus() {
    try {
        const res = await fetch('/api/v1/status');
        const data = await res.json();
        botConnected = data.bots_count > 0;
        botMeetingID = data.meetingID || "";
        updateBotStatusUI();
    } catch (e) {
        console.error("Failed to fetch bot status", e);
    }
}

function updateBotStatusUI() {
    if (botConnected) {
        botStatusText.textContent = "Connected";
        botMeetingInfo.style.display = "inline-block";
        botMeetingIDEl.textContent = botMeetingID;
    } else {
        botStatusText.textContent = "Not Connected";
        botMeetingInfo.style.display = "none";
    }
}

async function fetchMeetings() {
    try {
        const res = await fetch('/api/v1/bbb/meetings');
        const data = await res.json();
        updateMeetingsUI(data);
    } catch (e) {
        console.error("Failed to fetch meetings", e);
    }
}

function updateMeetingsUI(meetings) {
    meetingTableBody.innerHTML = '';
    meetings.forEach(meeting => {
        const tr = document.createElement('tr');

        const nameTd = document.createElement('td');
        nameTd.textContent = meeting.meetingName;
        tr.appendChild(nameTd);

        const idTd = document.createElement('td');
        idTd.textContent = meeting.meetingID;
        tr.appendChild(idTd);

        const actionsTd = document.createElement('td');
        const buttonGroup = document.createElement('div');
        buttonGroup.classList.add('button-group');

        // Bot join/leave button
        const joinLeaveBtn = document.createElement('button');
        if (meeting.participantCount >= meeting.maxUsers) {
            joinLeaveBtn.textContent = "Max Bots Reached";
            joinLeaveBtn.classList.add('max-bots-reached');
            joinLeaveBtn.title = "Max bots reached";
        } else {
            joinLeaveBtn.textContent = "Join Bot";
            joinLeaveBtn.addEventListener('click', () => joinBot(meeting.meetingID));
        }
        buttonGroup.appendChild(joinLeaveBtn);

        // Task switch
        const taskSelect = document.createElement('select');
        const transcribeOption = document.createElement('option');
        transcribeOption.value = "transcribe";
        transcribeOption.textContent = "Transcribe";
        taskSelect.appendChild(transcribeOption);

        const translateOption = document.createElement('option');
        translateOption.value = "translate";
        translateOption.textContent = "Translate";
        taskSelect.appendChild(translateOption);

        taskSelect.addEventListener('change', (e) => setTask(meeting.meetingID, e.target.value));
        buttonGroup.appendChild(taskSelect);

        actionsTd.appendChild(buttonGroup);
        tr.appendChild(actionsTd);

        meetingTableBody.appendChild(tr);
    });
}

// Bot actions
async function joinBot(meetingID) {
    try {
        const res = await fetch(`/api/v1/bot/join/${meetingID}`, { method: 'POST' });
        const data = await res.json();
        if (data.status === 'success') {
            await fetchBotStatus();
            await fetchMeetings();
        }
    } catch (e) {
        console.error("Failed to join bot", e);
    }
}

async function setTask(meetingID, task) {
    try {
        await fetch(`/api/v1/bot/set_task/${meetingID}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({task: task})
        });
    } catch (e) {
        console.error("Failed to set task", e);
    }
}

// Initial load
pollData();
// Poll periodically
setInterval(pollData, POLL_INTERVAL);
</script>

</body>
</html>
